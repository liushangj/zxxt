<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.6,minimum-scale=0.6,maximum-scale=0.6,user-scalable=no" />
      <link rel="stylesheet" href="static/css/font/iconfont.css">
      <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/__public__.css">
    <title>区块链征信系统</title>
  </head>
  <script>
      (function (doc, win) {
          var docEl = doc.documentElement,
              // orientationchange 事件 用来监听手机屏幕的反转
              resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
              recalc = function () {
                  var clientWidth = docEl.clientWidth;//(window.innerWidth);UC 或者QQ 安卓4.0 以下原生浏览器下面是没有
                  if (!clientWidth) return;

                  docEl.style.fontSize = 100 * (clientWidth / 1920) + 'px';
              };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          //DOMContentLoaded dom 加载完成，onload 有什么区别 dom css js OK 才执行的
          doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
  </script>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
